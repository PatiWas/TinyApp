
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny App UX-Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">Tiny â€“ AI Prompt Generator</div>
  <main>
    <section id="situation-section" class="container">
      <form id="situation-form">
        <div class="situation-btn-group">
          <button type="button" class="situation-btn" data-value="alone" onclick="selectSituation('alone')">
            <span style="font-size:2rem;">&#128100;</span><br>Alone
          </button>
          <button type="button" class="situation-btn" data-value="social" onclick="selectSituation('social')">
            <span style="font-size:2rem;">&#128101;</span><br>With Others
          </button>
        </div>
        <input type="hidden" id="situation" name="situation" value="alone">
        <label for="mood">How do you feel?</label>
        <div class="mood-btn-group">
          <button type="button" class="mood-btn" data-value="good" onclick="selectMood('good')">
            <span style="font-size:2rem;">&#128522;</span><br>Good
          </button>
          <button type="button" class="mood-btn" data-value="neutral" onclick="selectMood('neutral')">
            <span style="font-size:2rem;">&#128528;</span><br>Neutral
          </button>
          <button type="button" class="mood-btn" data-value="bad" onclick="selectMood('bad')">
            <span style="font-size:2rem;">&#128577;</span><br>Bad
          </button>
        </div>
        <input type="hidden" id="mood" name="mood" value="neutral">
  <button type="submit" class="start-btn">Start</button>
      </form>
    </section>
    <section id="prompt-section" class="container" style="display:none;">
      <div id="prompt-card" class="prompt-card"></div>
    </section>
    <section id="diary-section" class="container" style="display:none;">
      <h2>Diary / Log</h2>
      <div id="diary-log" class="diary-log"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
