
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny App UX-Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">Tiny â€“ AI Prompt Generator</div>
  <main>
    <section id="situation-section" class="container">
      <form id="situation-form">
        <label for="situation">Are you alone or with others?</label>
        <select id="situation" name="situation">
          <option value="alone">Alone</option>
          <option value="social">With others</option>
        </select>
        <label for="mood">How do you feel?</label>
        <input type="text" id="mood" name="mood" placeholder="e.g. happy, bored, curious">
        <button type="submit">Start</button>
      </form>
    </section>
    <section id="prompt-section" class="container" style="display:none;">
      <div id="prompt-card" class="prompt-card"></div>
    </section>
    <section id="diary-section" class="container" style="display:none;">
      <h2>Diary / Log</h2>
      <div id="diary-log" class="diary-log"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
